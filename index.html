<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header - Start -->
    <header>
        <h1><img src="/google.jpg" alt="GOOGLE!"></h1>
    </header>
    <!-- Header - End -->
    <!-- Main - Start -->
    <main>
        <!-- Section - Start -->
        <section class="search">
            <!-- Articles - Start -->
            <article>
                <!-- Search - Start -->
                <form action="">
                    <span>
                        Search the web using Google!
                    </span><br>
                    <input type="text"><br>
                    <button>Google Search</button>
                    <button>I'm feeling lucky </button>
                </form>
                <!-- search - End -->
            </article>
            <!-- Articles - End -->
        </section>
        <!-- Section - End -->
        <br>
        <!-- Section - Start -->
        <section class="triple">
            <!-- Articles - Start -->
            <article class="special">
                <!-- Special - Start -->
                <span>Special Searches</span>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
                <!-- Special - End -->
            </article>
            <article class="company">
                <!-- Company - Start -->
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
                <!-- Company - End -->
            </article>
            <article class="subscribe">
                <!-- Subscribe - Start -->
                <form action="">
                    <sub>Get Google!
                        updates monthly:</sub>
                    <input type="text">
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </form>
                <!-- Subscribe - End -->
            </article>
            <!-- Articles - End -->
        </section>
        <!-- Section - End -->
    </main>
    <!-- Main - End -->
    <!-- Footer - Start  -->
    <footer>
        <sub>Copyright Â©1998 Google Inc.</sub>
    </footer>
    <!-- Footer - End -->
</body>
</html>
